name: Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver bump or explicit version (patch|minor|major|1.2.3)"
        required: true
        default: patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm run check-types && pnpm run lint

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and tag
        id: version
        run: |
          pnpm version "${{ github.event.inputs.version }}"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Push commit and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Package extension
        run: pnpm dlx vsce package -o "windly-${{ steps.version.outputs.version }}.vsix"

      - name: Publish to VS Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm dlx vsce publish --pat "$VSCE_PAT" --packagePath "windly-${{ steps.version.outputs.version }}.vsix"

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: pnpm dlx ovsx publish "windly-${{ steps.version.outputs.version }}.vsix" -p "$OVSX_PAT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: windly-${{ steps.version.outputs.version }}.vsix
